<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
        <title>قائمة المهام</title>
</head>
<body>
    <div class="container">
        <div id="boss" class="boss">
            <!-- start tasks table -->
            <div class="tasks-table">
                <!--start header -->
                <div class="tasks-header">
                    <h1 style="display: inline;">قائمة المهام</h1>
                    <button id="add-task" class="add-task circle">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div><!-- end header -->
                
            <!-- start tasks -->
            <div id="main-tasks" class="main-tasks">
                <div class="task"><!-- 1st task -->
                    <!-- start task name -->
                    <div class="task-name">
                        <h3>دروس برمجة جافا سكربت</h3>
                        <span class="material-symbols-outlined">event_note</span>
                        <span class="date">10-08-2022</span>
                    </div><!-- end tasks name -->
                    <!-- start task action -->
                    <div class="task-action">
                        <button class="delete circle">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                        <button class="done circle">
                            <span class="material-symbols-outlined">check_circle</span>
                        </button>
                        <button class="edit circle">
                            <span class="material-symbols-outlined">edit_square</span>
                        </button>
                    </div><!-- end tasks action -->
                </div><!-- end tasks -->
                
                    <div class="task"><!-- 2sec task -->
                    <div class="task-name">
                        <h3>رياضة</h3>
                        <span class="material-symbols-outlined">event_note</span>
                        <span class="date">10-08-2022</span>
                    </div><!-- end tasks name -->
                    <!-- start task action -->
                    <div class="task-action">
                        <button class="delete circle">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                        <button class="done circle">
                            <span class="material-symbols-outlined">check_circle</span>
                        </button>
                        <button class="edit circle">
                            <span class="material-symbols-outlined">edit_square</span>
                        </button>
                    </div><!-- end tasks action -->
                    </div><!-- end tasks -->

            </div><!-- end main-tasks -->
            </div><!-- end tasks table -->
        </div><!-- end boss div -->
    </div><!-- end container -->
<!-------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
